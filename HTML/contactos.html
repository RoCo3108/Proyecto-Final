            <h2>Detalle del pedido</h2>
          <form action="" method="">
            <div class="section-inputs">
              <label for="name">
                <span>Nombre:</span>
                <input type="text" id="name" name="name"  placeholder="Ingrese Nombre"/>
              </label>
              <label for="apellido">

            <label for="Celular">

              <span>Comentarios</span>

            </label>
            <button type="submit" class="submit-btn" id="">Solicitar Pedido</button>
          </form>
